<!doctype html>
<html>
  <head>
    <title>Frontend</title>
  </head>
  <body>
    <h1>Hello from frontend!</h1>
    <script>
      fetch("/api/")
        .then((response) => response.text())
        .then((data) => {
          document.body.innerHTML += `<p>Backend response: ${data}</p>`;
        })
        .catch((err) => {
          document.body.innerHTML += `<p>Error: ${err}</p>`;
        });
    </script>
  </body>
</html>
